    <script>
      function findEmailNode() {
        return document.getElementById('email');
      }
      function highlightEmail() {
        const node = findEmailNode();
        node.classList.add('bg-success', 'text-white');
        revealEmail(node);
      }
      function unhighlightEmail() {
        findEmailNode().classList.remove('bg-success', 'text-white');
      }
      function revealEmail(node) {
        console.log(node);
        if (node == null) {
          node = findEmailNode();
        }
        node.textContent = node.textContent.replace(/^.*@/, 'whym@');
        node.classList.add('revealed');
        node.onclick = null;
        node.title = '';
      }

      ['hashchange', 'load'].forEach(name =>
        window.addEventListener(name, (_) => {
          if (document.location.hash === '#email') {
            highlightEmail();
          } else {
            unhighlightEmail();
          }
        })
      );

      document.querySelectorAll('a[href="#email"]').forEach(
        link => link.addEventListener('click', highlightEmail)
      );
    </script>
